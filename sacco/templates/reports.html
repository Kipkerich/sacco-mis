{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col">
            <h2 class="fw-bold">Reports</h2>
            <p class="text-muted">Generate and download Sacco reports.</p>
        </div>
    </div>
    <div class="card shadow border-0">
        <div class="card-body">
            <form method="get">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="report_type" class="form-label">Report Type</label>
                        <select id="report_type" name="report_type" class="form-select">
                            <option value="members">Members</option>
                            <option value="savings">Savings</option>
                            <option value="loans">Loans</option>
                            <option value="repayments">Repayments</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="date_from" class="form-label">From</label>
                        <input type="date" id="date_from" name="date_from" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="date_to" class="form-label">To</label>
                        <input type="date" id="date_to" name="date_to" class="form-control">
                    </div>
                    <div class="col-md-12 text-end mt-3">
                        <button type="submit" class="btn btn-primary">Generate Report</button>
                    </div>
                </div>
            </form>
            <hr>
            <div class="mt-4">
                <h5>Report Results</h5>
                <!-- Placeholder for report results -->
                <div class="alert alert-info">Select parameters and generate a report to see results here.</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

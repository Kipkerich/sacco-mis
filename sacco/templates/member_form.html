{% extends 'base.html' %}
{% block content %}
<div id="layoutSidenav_content">
<main>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">{{ action }} Member</h4>
                </div>
                <div class="card-body">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Member's Name</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_type" class="form-label">Type</label>
                            {{ form.type }}
                        </div>
                        <div class="mb-3">
                            <label for="id_membership_number" class="form-label">Membership Number</label>
                            {{ form.membership_number }}
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            {{ form.email }}
                        </div>

                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Phone</label>
                            {{ form.phone }}
                        </div>
                        <div class="mb-3">
                            <label for="id_address" class="form-label">Address</label>
                            {{ form.address }}
                        </div>
                        <div class="mb-3">
                            <label for="id_date_joined" class="form-label">Date Joined</label>
                            {{ form.date_joined }}
                        </div>
                        <div class="mb-3">
                            <label for="id_status" class="form-label">Status</label>
                            {{ form.status }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary px-4">Save</button>
                            <a href="{% url 'members-list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
</div>
{% endblock %}

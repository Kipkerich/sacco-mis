{% extends 'base,html' %}

{% block content %}
<form method="post" action="{% url 'logout' %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="nav-link btn btn-link" style="padding: 0; margin: 0;">
        <div class="sb-nav-link-icon"><i class="fas fa-sign-out-alt"></i></div>
        Logout
    </button>
</form>


{% endblock%}
